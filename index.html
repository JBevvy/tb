<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        *, *:before, *:after {
            box-sizing: border-box;
        }
        html,body {width:100%;  padding: 0; margin: 0; font-family: "lato"}
        header {display: flex;  background:#191a20; justify-content: space-between; box-shadow: 0 4px 6px 0px rgba(0,0,0,0.3); padding:0 30px} 
        header > h1 {color: #fcfcfc;}      
        .container{display:flex; flex-direction: column;}
        .item {background: #494d5f; width:100%; display:flex; justify-content: center; }
        .last {background: #fcfcfc;}
        .shape1, .shape2, .shape3{fill:#F53938;}
        .shape4{fill:#FFF;}
        .clip1, .clip2, .clip3, .clip4{fill:none;stroke:#494d5f;stroke-width:28;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;}
        #word-mark {opacity:0;fill:#FFF;}
        svg {width:500px; align-self: center}
        .item.last svg .shape4{fill:#000;}
        .item.last svg .clip1, .item.last svg .clip2, .item.last svg .clip3, .item.last svg .clip4{fill:none;stroke:#fcfcfc;stroke-width:28;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;}
        .item.last svg #word-mark {opacity:0;fill:#000;}
        .play{
            padding: 0px 12px; 
            background: lightcoral; 
            border:none; 
            color: #fff; 
            border-radius: 4px; 
            border-top: lightcoral 2px solid; 
            box-shadow: 0px 1px 0px 1px rgba(0,0,0,0.3); 
            cursor: pointer;
            margin: 6px 0;}
        .play > h2 {font-family: "lato", sans-serif;  text-align: center; text-transform: uppercase; margin:0; padding:0}

        @media screen and (min-width: 600px) {

            .container {
                flex-direction: row;
            }

            .item {
                width:50%;
                min-height:90vh
            }
        }
    </Style>
</head>

        .to(".clip3", 0.4, {duration: 0.3,  drawSVG:"100% 100%",  ease: "expo.inOut" })
        .to(".clip4", {duration: 0.3,  drawSVG:"100% 100%",  ease: "expo.inOut" },0.9)
        .to("#word-mark", {duration: 0.7,  opacity:1}, 1.1)
    
        play.addEventListener('click', () => {
        tl.restart()
    })
</script>
</body>
</html>
